{% extends 'base.html' %}

{% load static %}

{% block head_title %}Interpreter{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-10 offset-1">

            <div class="interpreter-title text-center">
                <h1>Interpreter</h1>
            </div>

            <div class="interpreter-code-title text-left">
                <h1>Your code</h1>
            </div>

            <div>
                <form id="form_interpreter" method="POST" action="{% url 'interpreter' %}"> {% csrf_token %}
                    <div class="form-group">
                        <textarea name="code" id="textarea_code" class="form-control" placeholder="Your code" cols="40" rows="10"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" id="submit_btn" class="btn btn-interpret" value="Interpret">
                    </div>
                </form>
            </div>
            <div class="interpreter-result-title text-left">
                <h1>Result</h1>
            </div>
            <textarea name="result" id="textarea_result" class="form-control" placeholder="Your result" cols="40" rows="7"></textarea>
        </div>
    </div>
</div>
{% endblock content %}

{% block body_script %} 
    <script src="{% static 'js/scripts.js' %}"> </script>
{% endblock body_script %}
